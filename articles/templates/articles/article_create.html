{% extends 'base.html' %}

{% block title %}Create Article{% endblock %}

{% block body %}

    <div>
        <h1>Create new article</h1>
        <form action="{% url 'articles:create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button type="submit" value="create">Create</button>
        </form>
    </div>

{% endblock %}
