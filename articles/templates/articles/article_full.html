{% extends 'base.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block body %}

    <div class="row">
        <img src="{{ article.thumbnail.url }}"/>
        <h1>{{ article.title }}</h1>
        <p>{{ article.body }}</p>
        <p>Posted by <span class="rose">{{ article.author }}</span> on <span class="rose">{{ article.date }}</span></p>
    </div>

{% endblock %}
