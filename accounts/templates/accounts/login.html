{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block body %}

    <h1>Sign Up</h1>
    <form action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <input type="submit" value="login">
    </form>

{% endblock %}
